
      <div class="block-header">
          <h2>
              Our Services
          </h2>
      </div>
      <!-- Counter Examples -->
      <div class="row clearfix">
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let value of responceData">
              <a routerLink="/servicescategory/{{value['service_id']}}" style="text-decoration:none;">
                <div class="info-box">
                        
                    <div class="icon bg-red">
                        <i class="material-icons">shopping_cart</i>
                    </div> 
                    
                    <div class="content">
                        <div class="text">
                            <div class="font-12">
                                {{value['type']}}
                                {{value['type'] == "wash"?"abc":""}}
                                {{value['type'] == "washiron"?"abc + efg":""}}
                            </div>
                        </div>
                        <div class="number count-to">&#x20B9;{{value['service_price']}} /Kg</div>
                    </div>
                </div>
            </a>
          </div>
