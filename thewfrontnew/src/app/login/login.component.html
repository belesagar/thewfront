<app-loader></app-loader>
<div class="signup-box">
  <div class="logo">
      <a href="javascript:void(0);">Admin<b>BSB</b></a>
      <small>Admin BootStrap Based - Material Design</small>
  </div>
  <div class="card">
      <div class="body">
          <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
          <form id="sign_up" method="POST" novalidate #formdata="ngForm" (ngSubmit) = "onSubmit(formdata)">
              <div class="msg">Register as New User</div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">person</i>
                  </span>
                  <div class="form-line">
                      <input type="text" class="form-control" [(ngModel)]="name" #userName="ngModel" name="name" placeholder="Name" autofocus>
                      <span *ngIf="userName.errors?.required && userName.touched">Name is required</span>
                  </div>
              </div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">email</i>
                  </span>
                  <div class="form-line">
                      <input class="form-control" type="number" [(ngModel)]="mobile" #userMobile="ngModel" name="mobile" placeholder="Mobile No.">
                      <div *ngIf="userMobile?.touched">
                          <div *ngIf="userMobile.errors?.required">Mobile Noumber is required</div>
                        <div *ngIf="userMobile.errors?.minlength || userMobile.errors?.pattern">Invalid Mobile Noumber</div>
                      </div>
                  </div>
              </div>
              <!-- <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock</i>
                  </span>
                  <div class="form-line">
                      <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                  </div>
              </div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock</i>
                  </span>
                  <div class="form-line">
                      <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                  </div>
              </div> -->
              <!-- <div class="form-group">
                  <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                  <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
              </div> -->

              <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

              <!-- <div class="m-t-25 m-b--5 align-center">
                  <a href="sign-in.html">You already have a membership?</a>
              </div> -->
          </form>
      </div>
  </div>
</div>
