
            <div class="block-header">
                <h2>
                    Place Your Order
                    <!-- <small>Taken from <a href="https://jqueryvalidation.org/" target="_blank">jqueryvalidation.org</a></small> -->
                </h2>
            </div>
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        
                        <div class="body">
                            <form novalidate [formGroup]='placeorder' (ngSubmit) = "onSubmit()">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="date" class="form-control" formControlName='pick_up_date' required>
										<label class="form-label">Pick up date</label>
									</div>
									<div *ngIf="pick_up_date.invalid && (pick_up_date.dirty || pick_up_date.touched)">
										<label class="error" *ngIf="pick_up_date.invalid && (pick_up_date.dirty || pick_up_date.touched)">Please Enter Date</label>
									</div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select class="form-control" formControlName='services'>
											<option value="">-- Select Service --</option>
											<option *ngFor="let services of serviceArray" value="{{services.service_id}}">
												{{services.type}}
											</option>
										</select>
									</div>
									<div *ngIf="services.invalid && (services.dirty || services.touched)">
										<label class="error" *ngIf="services.errors.required">Please Select Services</label>
									</div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select class="form-control" formControlName='slot'>
											<option value="">-- Select Slot --</option>
											<option *ngFor="let slot of slotArray">
												{{slot}}
											</option>
										</select>
									</div>
									<div *ngIf="slot.invalid && (slot.dirty || slot.touched)">
										<label class="error" *ngIf="slot.errors.required">Please Select Slot</label>
									</div>
                                </div>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" formControlName='name' [(ngModel)]="username" value="" required>
										<label class="form-label">Name</label>
									</div>
									<div *ngIf="name.invalid && (name.dirty || name.touched)">
										<label class="error" *ngIf="name.errors.required">Please Enter Name</label>
										<label class="error" *ngIf="name.errors.minlength">Please Enter at least 3 characters.</label>
										<label class="error" *ngIf="name.errors.pattern">Please Enter valid name</label>
									</div>
								</div>
								<div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" formControlName='mobile' [(ngModel)]="usermobile" oninput="if(value.length>10)value=value.slice(0,10)" required>
										<label class="form-label">Mobile No.</label>
									</div>
									<div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">
										<label class="error" *ngIf="mobile.errors.required">Please Enter Mobile No.</label>
										<label class="error" *ngIf="mobile.errors.minlength">Please Enter at least 10 characters.</label>
									</div>
								</div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <textarea formControlName='address' [(ngModel)]="useraddress" class="form-control" required></textarea>
                                        <label class="form-label">Address</label>
									</div>
									<div *ngIf="address.invalid && (address.dirty || address.touched)">
										<label class="error" *ngIf="address.errors.required">Please Enter Address</label>
									</div>
								</div>
								<div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" formControlName='landmark' [(ngModel)]="userlandmark" required>
										<label class="form-label">Landmark</label>
									</div>
									<div *ngIf="landmark.invalid && (landmark.dirty || landmark.touched)">
										<label class="error" *ngIf="landmark.errors.required">Please Enter Landmark</label>
									</div>
								</div>
								<div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" formControlName='pincode' [(ngModel)]="userpincode" required>
										<label class="form-label">Pincode</label>
									</div>
									<div *ngIf="pincode.invalid && (pincode.dirty || pincode.touched)">
										<label class="error" *ngIf="pincode.errors.required">Please Enter Pincode</label>
									</div>
								</div>
                               
                                <button class="btn btn-primary waves-effect" type="submit">Place Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Validation -->
