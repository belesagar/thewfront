<div class="signup-box">
  <div class="logo">
      <a href="javascript:void(0);">Admin<b>BSB</b></a>
      <small>Admin BootStrap Based - Material Design</small>
  </div>
  <div class="card">
      <div class="body">
          <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
          <form id="sign_up" method="POST" novalidate #formdata="ngForm" (ngSubmit)="onSubmit(formdata)">
              <div class="msg">Register as New User</div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">person</i>
                  </span>
                  <div class="form-line">
                      <input class="form-control" type="number" [(ngModel)]="otp" #userOtp="ngModel" name="otp" placeholder="Otp" autofocus>
                      <div *ngIf="userOtp?.touched">
                          <div *ngIf="userOtp.errors?.required">OTP is required</div>
                        <div *ngIf="userOtp.errors?.minlength || userOtp.errors?.pattern">Invalid OTP</div>
                      </div>
                  </div>
              </div>
